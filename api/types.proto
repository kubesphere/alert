syntax = "proto3";
package kubesphere;

// set go package name to pb
option go_package = "pb";

import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";

message ErrorDetail {
	string error_name = 1;
	string cause = 2;
}

